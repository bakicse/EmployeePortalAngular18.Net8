<div class="container-fluid">
  <div class="row-p2 bg-info">
    <div class="col-6">
      <h3>Employee List</h3>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-warning" (click)="openModal()"> Add Employee</button>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Status</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Baki</td>
        <td>baki.gmail.com</td>
        <td>01757837540</td>
        <td>30</td>
        <td>5000</td>
        <td>True</td>
        <td class="text-center">
          <button class="btn btn-primary"> Edit</button> ||
          <button class="btn btn-danger"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-info">
        <h4 class="modal-title">Add Employee</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
      </div>
      <form [formGroup] ="employeeform" (ngSubmit)="onSubmit()">
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <input class="form-control" formControlName="name" type="text" placeholder="Name" name="name">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <input class="form-control" type="text" formControlName="email" placeholder="Email" name="email">
            </div>
            <div class="col-6">
              <input class="form-control" type="text" formControlName="mobile" placeholder="Mobile" name="mobile">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <input class="form-control" formControlName="age" type="number" placeholder="Age" name="age">
            </div>
            <div class="col-6">
              <input class="form-control" formControlName="salary" type="number" placeholder="Salary" name="salary">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <div class="form-group from-check">
                <label>Active </label>
                <input type="checkbox" formControlName="status" name="status" class="from-check-input">
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" [disabled]="this.employeeform.invalid" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
